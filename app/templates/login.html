<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Telegram Bot管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 420px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 50px;
            color: #0d6efd;
        }
        
        .form-floating {
            margin-bottom: 15px;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="bi bi-telegram"></i>
            <h2>Telegram Bot管理系统</h2>
            <p class="text-muted">请登录以访问管理面板</p>
        </div>
        
        <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
        
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login mt-3">
                <i class="bi bi-box-arrow-in-right"></i> 登录
            </button>
        </form>
        
        <div class="login-footer">
            <p>Telegram Bot管理系统 &copy; 2025</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
            
            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const alertEl = document.getElementById('loginAlert');
                
                try {
                    // 隐藏错误提示
                    alertEl.classList.add('d-none');
                    
                    // 创建表单数据
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    
                    // 发送登录请求
                    const response = await axios.post('/api/token', formData);
                    
                    // 保存令牌
                    localStorage.setItem('token', response.data.access_token);
                    
                    // 跳转到仪表盘
                    window.location.href = '/dashboard';
                } catch (error) {
                    // 显示错误信息
                    alertEl.textContent = error.response?.data?.detail || '登录失败，请检查用户名和密码';
                    alertEl.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
